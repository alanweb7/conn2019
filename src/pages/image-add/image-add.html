<ion-header>
    <ion-navbar color="primary">
            <ion-title>{{page}}</ion-title>
           <!--  <ion-buttons end>
                <button ion-button icon-only (click)="closeModal()">
                 <ion-icon name="close"></ion-icon>
             </button>
            </ion-buttons> -->
    </ion-navbar>
</ion-header>


<ion-content >
    <div class="select" (click)="validaPacote()"> <ion-icon color="primary" class="icone_tam" name="camera"></ion-icon> <ion-icon color="primary" class="icone" name="add"></ion-icon></div>

    <ion-list  reorder="true" (ionItemReorder)="reorderItem($event)">
        <ion-item *ngFor="let image of images">
              <ion-thumbnail >
                <img [src]="image.img_link" (click)="viewPhoto(image.img_link)" *ngIf="!image.origin">
                <img [src]="image.files" (click)="viewPhoto(image.files)" *ngIf="image.origin">
              </ion-thumbnail >
               <button ion-fab mini  item-end (click)="onFromImageLink(image.id)"  *ngIf="image.id">
                <ion-icon name="ios-link"></ion-icon>
               </button>
               <button ion-fab mini  item-end (click)="showConfirm(image.id)"  *ngIf="image.id">
                    <ion-icon name="trash"></ion-icon>
               </button>
          <div class="content-image-data">
              <h4>{{image.link_to}}</h4>
          </div>

        </ion-item>


     </ion-list>
</ion-content>
<ion-footer>
     <ion-toolbar color="primary">
        <button ion-button block  class="facebook"  color="primary" (click)="enviar()">{{btn_publicar}}</button>
      </ion-toolbar>
</ion-footer>
